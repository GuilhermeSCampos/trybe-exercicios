<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center">
        <h1 class="display-3"> 
            Formulário de Viagem
        </h1>
    </header>

    <main>
        <form class="d-flex container justify-content-center"action="" method="get">
            <div id="form-row">
                <div class = "container">
                    <label class="form-label" for="nome-completo">Nome:
                        <input class="form-control" name="nome" id="nome-completo" type="text" maxlength="40" minlength="10" placeholder="Digite seu nome">
                    </label>    
                </div>
                <div class = "container">
                    <label class ="form-label"for="email">Email:
                        <input class="form-control" name="email" id="email" type="text" maxlength="50" minlength="10" placeholder="Email">
                    </label>    
                </div>
                <div class = "container">
                    <div id="text">Escolha o destino preferido</div>
                    <div class="form-check">
                    <input  class="form-check-input" type="radio" name="destino" value="Cidade" id="Cidade"><label class="form-check-label" for="Cidade">Cidade</label>
                    </div>
                    <div class="form-check">
                    <input  class="form-check-input"type="radio" name="destino" value="Campo" id="Campo"><label  class="form-check-label"for="Campo">Campo</label>
                    </div>
                    <div class="form-check">
                    <input  class="form-check-input" type="radio" name="destino" value="Praia" id="Praia"><label  class="form-check-label"for="Praia">Praia</label>
                    </div>
                    <div class="form-check">
                    <input  class="form-check-input" type="radio" name="destino" value="Montanhas" id="Montanhas"><label class="form-check-label"for="Montanhas">Montanhas</label>
                    </div>
                </div>
                <div class = "container">
                    <div id="text2">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</div>
                    <textarea rows="10" cols="50" maxlength="500"  name="motivo"></textarea>
                </div>
                <div class = "container">
                    <div id="text3">Qual a melhor data para realizar sua viagem?</div>
                    <input type="date" name="best-date"  id="date">
                </div>
                <div class = "container">
                    <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<br><input type="checkbox" value="concordo1" id="concordo1" name="concordo1"></label>
                </div>
                <div class = "container">
                    <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<br><input type="checkbox"  id="concordo2" name="concordo2"></label>
                </div>
                <div class = "container">
                    <button class="btn btn-success" id="submit" type="submit">Enviar Informações</button>
                    <button class="btn btn-warning" id="clear" type="reset">Limpar Formulário</button>
                </div>
            </div>
        </form>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
