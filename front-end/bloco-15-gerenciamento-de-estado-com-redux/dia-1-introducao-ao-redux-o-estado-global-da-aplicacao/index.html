<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const previousButton = document.getElementById('previous');
      const nextButton = document.getElementById('next');
      const value = document.getElementById('value');
      const container = document.getElementById('container');
      const randomColorButton = document.getElementById('random');

      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = INITIAL_STATE, action) => { 
        switch(action.type) {
          case "Color":
            return {
              ...state,
              index: action.index,
              actualColor: state.colors[action.index]
            };
          case "random":
            return  {
              ...state,
              colors: [...state.colors, action.cor],
              actualColor: action.cor,
            }
          default:
            return {
              ...state,
              actualColor: 'white',
            };
        }
      }

      const previousColor = () => {
        if (store.getState().index > 0) {
          return {
            type: "Color",
            index: store.getState().index - 1
          }
        }
        return {
          type: "Color",
          index: store.getState().colors.length -1 ,
        }
      }

      const nextColor = () => {
        if (store.getState().index === store.getState().colors.length - 1) {
          return {type: "Color", index: 0};
        }
        return {type: "Color", index: store.getState().index + 1};
      }

      function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
      }
      return {type:'random', cor};
    }


      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        value.innerHTML = store.getState().actualColor;
        container.style.backgroundColor = store.getState().actualColor;
      })

      nextButton.addEventListener('click', () => {
        store.dispatch(nextColor());
      });
      
      previousButton.addEventListener('click', () => {
        store.dispatch(previousColor())
      });

      randomColorButton.addEventListener('click', () => {
        store.dispatch(criarCor());
      })

    </script>
  </body>
</html>
